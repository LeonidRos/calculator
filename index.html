<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="js/calc/calc.css">
</head>
<body>

    <div class="calc">

        <div class="calc__input">
            <input id="calc__input" type="tel" placeholder="0">
        </div>

        <div id="calc__btns" class="calc__btns" >
            <div class="calc__btns_contain calc__btns_contain-math" data-calc="c">C</div>
            <div class="calc__btns_contain calc__btns_contain-math" data-calc="rev">+/-</div>
            <div class="calc__btns_contain calc__btns_contain-math" data-calc="%">%</div>
            <div class="calc__btns_contain calc__btns_contain-math" data-calc="/">/</div>
            <div class="calc__btns_contain" data-calc="7">7</div>
            <div class="calc__btns_contain" data-calc="8">8</div>
            <div class="calc__btns_contain" data-calc="9">9</div>
            <div class="calc__btns_contain calc__btns_contain-math
            calc__btns_contain-mupl" data-calc="*">*</div>
            <div class="calc__btns_contain" data-calc="4">4</div>
            <div class="calc__btns_contain" data-calc="5">5</div>
            <div class="calc__btns_contain" data-calc="6">6</div>
            <div class="calc__btns_contain calc__btns_contain-math calc__btns_contain-minus" data-calc="-">-</div>
            <div class="calc__btns_contain" data-calc="1">1</div>
            <div class="calc__btns_contain" data-calc="2">2</div>
            <div class="calc__btns_contain" data-calc="3">3</div>
            <div class="calc__btns_contain calc__btns_contain-math calc__btns_contain-plus" data-calc="+">+</div>
            <div class="calc__btns_contain" data-calc="0">0</div>
            <div class="calc__btns_contain" data-calc="0"></div>
            <div class="calc__btns_contain" data-calc=".">.</div>
            <div class="calc__btns_contain calc__btns_contain-equals" data-calc="=">=</div>
        </div>


    </div>


    <script src="js/calc/calc.js"></script>
    <script src="js/scripts.js"></script>
    
</body>
</html>
